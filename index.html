<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Star Wars</title>
  </head>
  <body>
    <header>
      <h1 class="titulo">Star Wars</h1>
    </header>
    <main class="main">
      <div class="container">
        <div class="item-left">
          <p>1 - 5</p>
          <div class="vr line">
            <span class="circle"></span>
          </div>
        </div>
        <div class="item-right div1">
          <div class="card">
            <div class="card__left">
              <div class="card__left__circle c-red"></div>
            </div>
            <div class="card__content">
              <h5 class="card__title">En esta sección...</h5>
              <p class="card__text">Encontrarás información sobre los personajes más populares de las películas</p>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="item-left">
          <p>6 - 10</p>
          <div class="vr line">
            <span class="circle"></span>
          </div>
        </div>
        <div class="item-right div2">
          <div class="card">
            <div class="card__left">
              <div class="card__left__circle c-green"></div>
            </div>
            <div class="card__content">
              <h5 class="card__title">En esta sección...</h5>
              <p class="card__text">Encontrarás información sobre personajes secundarios importantes</p>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="item-left">
          <p>11 - 15</p>
          <div class="vr line">
            <span class="circle"></span>
          </div>
        </div>
        <div class="item-right div3">
          <div class="card">
            <div class="card__left">
              <div class="card__left__circle c-blue"></div>
            </div>
            <div class="card__content">
              <h5 class="card__title">En esta sección...</h5>
              <p class="card__text">Encontrarás otros personajes significativos</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
